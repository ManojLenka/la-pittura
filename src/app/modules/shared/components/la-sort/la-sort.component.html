<label class="fw-500">Sort Options</label>
<mat-radio-group aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]="queries.sort" color="primary"
    (change)="applySort()">
    <mat-radio-button class="radio-button" *ngFor="let item of sortLists" [value]="item">
        {{ sortMap[item] }}
    </mat-radio-button>
</mat-radio-group>
