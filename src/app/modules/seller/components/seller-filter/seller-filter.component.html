<section class="la-dialog-content">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Category
                </mat-panel-title>
            </mat-expansion-panel-header>
            <section>
                <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]="queries.category"
                    color="primary">
                    <mat-radio-button class="radio-button" *ngFor="let category of categoryLists" [value]="category">
                        {{ categoryMap[category] }}
                    </mat-radio-button>
                </mat-radio-group>
            </section>
        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Availability
                </mat-panel-title>
            </mat-expansion-panel-header>
            <section>
                <mat-radio-group aria-labelledby="radio-group-label" class="radio-group"
                    [(ngModel)]="queries.availability" color="primary">
                    <mat-radio-button class="radio-button" *ngFor="let availability of availabilityLists"
                        [value]="availability">
                        {{ availabilityMap[availability] }}
                    </mat-radio-button>
                </mat-radio-group>
            </section>
        </mat-expansion-panel>
    </mat-accordion>
</section>
<section>
    <div class="m-t-16" fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button class="secondary-btn" ngClass.xs="fs-14" ngClass.gt-xs="fs-16" (click)="clearFilter()">Clear
            Filters</button>
        <button class="secondary-btn" ngClass.xs="fs-14" ngClass.gt-xs="fs-16" (click)="applyFilter()">Apply
            Filters</button>
    </div>
</section>
